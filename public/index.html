<!DOCTYPE html>
<meta charset="utf-8">
<style>

.circle {
  fill: steelblue;
  /*stroke:white;*/
}

.circle:hover {
  fill: brown;
}

.axis {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 1400 - margin.left - margin.right,
    height = 700 - margin.top - margin.bottom;

var x = d3.scale.log()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(5);

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.tsv("bbever.tsv", type, function(error, data) {
  if (error) throw error;

  x.domain([3, d3.max(data, function(d) { return d.ratings; })]);
  y.domain([0, 5]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height/2 + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Avg. Rating");

  svg.selectAll(".circle")
      .data(data)
    .enter().append("circle")
      .attr("class", "circle")
      .attr("cx", function(d) { return x(d.ratings); })
      .attr("r", 3)
      .attr("cy", function(d) { return y(d.avg_rating); })
    .append("svg:title")
      .text(function(d) { return d.title 
                          +"\n"+d.author
                          +"\n"+d.avg_rating + " from " +d.ratings+ " reviews"; });
});

function type(d) {
  d.ratings = +d.ratings;
  return d;
}

</script>
