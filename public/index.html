<!DOCTYPE html>
<meta charset="utf-8">
<title>Best Books Ever</title>
<link rel="stylesheet" type="text/css" href="css/styles.css">
<body>

<!-- A tool tip -->
<div id="tooltip"> 
    <img src="img/close.gif" id="closett">
    <img id="tt-img" src="https://d.gr-assets.com/books/1345060082s/19380.jpg"> 
    <div id="tt-text">
      <div id="tt-title"></div>
      <div id="tt-author"></div>
      <div id="tt-ratings"></div>
      <a href="" id="tt-url" target="_blank">Read more</a>
      <a href="#" id="tt-red">Mark red</a>
    </div>

</div>

<h1>Best Books Ever</h1>

<script src="//d3js.org/d3.v3.min.js"></script>
<script>

var circle = "";

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 1400 - margin.left - margin.right,
    height = 700 - margin.top - margin.bottom;

var x = d3.scale.log()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(5);

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    

var tt = d3.select("#tooltip"), 
    current_circle = null;

d3.tsv("bbeverpic.tsv", type, function(error, data) {
  if (error) throw error;

  //x.domain([44000, d3.max(data, function(d) { return d.ratings; })]);
  var x_max = d3.max(data, function(d) { return d.ratings; });

  x.domain([3, x_max]);
  y.domain([2.5, 5]);

  svg.call(d3.behavior.zoom().y(y).x(x).scaleExtent([1,Infinity]).on("zoom", zoom));

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Avg. Rating");

  circle = svg.selectAll(".circle")
      .data(data)
    .enter().append("circle")
      .attr("class", "circle")
      .attr("r", 2.5)
      .attr("transform", transform)
      .on("mouseover", function(d){
        d3.select("#tt-img").attr("src", "https://d.gr-assets.com/books/"+d.img+".jpg");
        d3.select("#tt-title").text(d.title);
        d3.select("#tt-author").text(d.author);
        d3.select("#tt-ratings").text(d.avg_rating + " from " +d.ratings+ " reviews");
        d3.select("#tt-url").attr("href", "https://www.goodreads.com/book/show/"+d.url);
        tt.style("top", event.pageY+"px").style("left",event.pageX+"px");
        tt.style("visibility", "visible");
        current_circle = d3.select(this);
        return 0;
      })
      //.on("mouseout", function(d){return tt.style("visibility", "hidden");})
      .on("click",function(d){d3.select(this).style("fill", "red");});

    d3.select("#closett").on("click",function(d){return tt.style("visibility", "hidden");});
    d3.select("#tt-red").on("click",function(d){return current_circle.style("fill", "red");});

});

function type(d) {
  d.ratings = +d.ratings;
  return d;
}

function zoom() {
  circle.attr("transform", transform);
}

function transform(d) {
  return "translate(" + x(d.ratings) + "," + y(d.avg_rating) + ")"; 
}

</script>

<p>The X axis is the number of reviews. The Y is the given rating.</p>

<p>Gets all the 43,343 greatest books from a <a href="https://www.goodreads.com/list/show/1.Best_Books_Ever">goodreads list</a> and visualize them in a zoomable bubble chart.</p>

<p>Source code: <a href="https://github.com/elneto/books">https://github.com/elneto/books</a></p>

</body>
</html>
